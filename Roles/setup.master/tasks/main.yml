- name: Install needed service.
  yum:
    name: etcd
    state: latest

- name: Install needed configuration.
  template:
    src: "{{ item }}.j2"
    dest: "/etc/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - etcd/etcd.conf
    - kubernetes/apiserver
    - kubernetes/config

- name: Enable and start needed services.
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items:
    - etcd
    - kube-apiserver
    - kube-controller-manager
    - kube-scheduler
